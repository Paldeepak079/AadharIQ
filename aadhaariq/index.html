<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Karma:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      color: #e5e7eb;
    }

    .devanagari-header {
      font-family: 'Karma', serif;
    }

    .tricolor-gradient {
      background: linear-gradient(to right, #FF9933 0%, #FFFFFF 50%, #138808 100%);
      height: 4px;
    }

    .glass-panel {
      background: rgba(18, 18, 18, 0.8);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chakra-spin {
      animation: spin 20s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @media print {
      .no-print {
        display: none !important;
      }

      body {
        background: white !important;
        color: black !important;
      }

      .glass-panel {
        background: white !important;
        border: 1px solid #ccc !important;
        box-shadow: none !important;
      }
    }
  </style>
